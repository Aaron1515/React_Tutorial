<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Simple Demo</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

<!-- init example -->
	<div id="example1" style="border-style: dotted; margin-bottom: 5px;"></div>

	<script type="text/babel">
		ReactDOM.render(<h1>Hello World!</h1>, document.getElementById("example1"));
	</script>


<!-- component example -->
	<div id="example2" style="border-style: dotted; margin-bottom: 5px;"></div>

	<script type="text/babel">

		var Bacon = React.createClass({
			render: function(){
				return(<h3>This is a simple component!</h3>);
			}
		});

		ReactDOM.render(<Bacon />, document.getElementById("example2"));
		
	</script>


<!-- parent example -->
	<div id="example3" style="border-style: dotted; margin-bottom: 5px;"></div>

	<script type="text/babel">

		var Bacon = React.createClass({
			render: function(){
				return(
					<div>
						<h3>This is a child of the component!</h3>
						<p>This is a child of the componet!</p>
					</div>);
			}
		});

		ReactDOM.render(
			<div>
				<Bacon />
				<Bacon />
			</div>, 
			document.getElementById("example3")
		);
		
	</script>


<!-- Prop example -->
	<div id="example4" style="border-style: dotted; margin-bottom: 5px;"></div>

	<script type="text/babel">

		var Movie = React.createClass({
			render: function(){
				return (
					<div>
						<h1>{this.props.title}</h1>
						<p>{this.props.description}</p>
					</div>
				);
			}
		});

		ReactDOM.render(
			<div>
				<Movie title="Cars" description="Movie about car races and fun for family"/> 
				<Movie title="Vampire" description="Movie about vampire and not fun for family"/>
				<Movie title="Tree" description="Movie about car growing trees and fun for family"/>
			</div>,
			document.getElementById("example4")
		);
		
	</script>



<!-- event handling example -->
	<div id="example5" style="border-style: dotted; margin-bottom: 5px;"></div>

	<script type="text/babel">

		var Comment = React.createClass({

		});

		ReactDOM.render(
			<h1>event handeling</h1>, 
			document.getElementById("example5"));

	</script>

</body>
</html>
